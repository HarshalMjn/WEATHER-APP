<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-SearchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-conatiner">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

                <!-- Search form -->
                <form class="form-container"data-Searchform>
                    <input placeholder="Search for City..." data-SearchInput>
                    <button class="btn">
                        <img src="./assets/search.png" alt=""width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="loading-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>


                <!-- show weather info -->
                <div class="user-info-container">

                   <!-- city name and  Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>

                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc"></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                   <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards -->
                    <div class="parameter-container">

                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                         <!-- card 2 -->
                         <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>Cloud</p>
                            <p data-cloudins></p>
                        </div>

                    </div>
                </div>
               


            </div>
        </div>
    </div>



    



    

    <script src="script.js"></script>
</body>
</html>
